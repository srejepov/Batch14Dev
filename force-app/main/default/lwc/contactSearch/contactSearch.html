<template>
    <lightning-card title="Contact Search" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Enter a keyword to see matching contacts"
                onchange={changeHandler}>
            </lightning-input>
            <template lwc:if={contacts}>
                <div class="slds-var-m-top_medium">
                    <template for:each={contacts} for:item="contact">
                        <div key={contact.Id} class="slds-box slds-var-m-bottom_small custom-box">
                            <strong>{contact.FirstName} {contact.LastName}</strong> <br/>
                            {contact.Title}, {contact.Department} <br/>
                            {contact.Email}
                        </div>
                    </template>
                </div>
            </template>
            <template lwc:if={error}>
                <div class="slds-box slds-text-color_error slds-var-m-top_medium">
                    <Strong>Search Error</Strong> <br/>
                    <div>{error}</div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
