<template>
    <template lwc:if={carousels}>
        <lightning-carousel>
            <template for:each={carousels} for:item="carousel">
                <lightning-carousel-image
                    key={carousel.header}
                    src={carousel.src}
                    header={carousel.header}
                    description={carousel.description}
                    alternative-text={carousel.alternativeText}
                    href={carousel.href}>
                </lightning-carousel-image>
            </template>
        </lightning-carousel>
    </template>
</template>
