<template>
    <lightning-card title="C2P Communication" icon-name="standard:answer_public">
        <div class="slds-var-m-around_medium">
            <lightning-button
                label="Click Me"
                variant="brand"
                onclick={clickHandler}>
            </lightning-button>
            <template lwc:if={showModal}>
                <c-modal-comp onclose={changeHandler}></c-modal-comp>
            </template>

            <!-- Event Primitive Detail -->
            <div class="slds-var-m-top_medium">
                <template lwc:if={message}>
                    {message}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
