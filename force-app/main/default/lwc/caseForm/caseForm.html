<template>
    <lightning-card title="Case Form" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectName}
                record-id={recordId}
                onerror={successHandler}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.subject}></lightning-input-field>
                        <lightning-input-field field-name={fields.priority}></lightning-input-field>
                        <lightning-input-field field-name={fields.status}></lightning-input-field>
                        <lightning-input-field field-name={fields.description}></lightning-input-field>
                        <lightning-input-field field-name={fields.origin}></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.accountName}></lightning-output-field>
                        <lightning-output-field field-name={fields.contactName}></lightning-output-field>
                    </div>                    
                </div>
                <div class="slds-align_absolute-center slds-var-m-top_medium slds-var-m-bottom_x-large">
                    <lightning-button
                    label="Cancel"
                    varian="neutral"
                    class="slds-var-m-right_x-small"
                    type="reset">                            
                    </lightning-button>
                    <lightning-button
                    label="Save"
                    varian="brand"
                    type="submit">                            
                    </lightning-button>
                </div>           
            </lightning-record-edit-form>                
        </div>
    </lightning-card>
</template>
