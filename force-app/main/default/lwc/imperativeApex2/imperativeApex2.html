<template>
    <lightning-card title="Opps By Stage" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Stage"
                options={stageOptions}
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_medium">
                <template lwc:if={opps}>
                    <lightning-datatable
                        key-field="Id"
                        data={opps}
                        columns={columns}>
                    </lightning-datatable>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
