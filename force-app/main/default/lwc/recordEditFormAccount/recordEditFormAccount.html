<template>
    <lightning-card title="Account Form - Edit" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form 
                object-api-name={objectName}
                record-id={recordId}
                onsuccess={successHandler}>

                <!-- columns part here -->
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.name}></lightning-input-field>
                        <lightning-input-field field-name={fields.type}></lightning-input-field>
                        <lightning-input-field field-name={fields.industry}></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.revenue}></lightning-input-field>
                        <lightning-input-field field-name={fields.accNum}></lightning-input-field>
                        <lightning-input-field field-name={fields.phone}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-align_absolute-center slds-var-m-top_medium slds-var-m-bottom_x-large">
                    <lightning-button
                        label="Cancel"
                        class="slds-var-m-right_x-small"
                        variant="neutral"
                        type="reset">
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        type="submit">
                    </lightning-button>
                </div>
            
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
