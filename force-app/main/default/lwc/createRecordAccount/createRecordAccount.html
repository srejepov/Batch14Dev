<template>
    <lightning-card title="Account Form" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <form class="accountform">
                <!-- Account Name -->
                <lightning-input
                    type="text"
                    label="Account Name"
                    name="Name"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Industry -->
                <lightning-combobox
                    options={industryOptions}
                    label="Industry"
                    name="Industry"
                    onchange={changeHandler}>
                </lightning-combobox>

                <!-- Annual Revenue -->
                <lightning-input
                    type="number"
                    label="Annual Revenue"
                    name="AnnualRevenue"
                    onchange={changeHandler}>
                </lightning-input>

                <!-- Website -->
                <lightning-input
                    type="url"
                    label="Website"
                    name="Website"
                    onchange={changeHandler}>
                </lightning-input>

                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelHandler}>
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={saveHandler}>
                    </lightning-button>
                </div>

            </form>
        </div>
    </lightning-card>
</template>
