<template>
    <lightning-card title="Opportunity Form" icon-name="standard:new_opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Opporunity Name"
                value={opportunityName}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-combobox
                label="Select Stage"
                value={selectedStage}
                options={stageOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Select Type"
                value={selectedType}
                options={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_medium">
                Thanks for choosing the correct information. You have entered <br/>
                <strong>Opportunity Name:</strong> {opportunityName} <br/>
                <strong>Stage Name:</strong> {selectedStage} <br/>
                <strong>Opportunity Type:</strong> {selectedType}
            </div>
        </div>
    </lightning-card>
</template>
