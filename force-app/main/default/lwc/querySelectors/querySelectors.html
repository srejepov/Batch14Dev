<template>
    <lightning-card title="Query Selectors" icon-name="standard:product">
       <div class="slds-var-m-around_medium">
        <h1>This a header tag!</h1>
        <p>This is a paragraph tag!</p>
        <template for:each={fruits} for:item="fruit">
            <div key={fruit} class="child">{fruit}</div>
        </template>
        <div class="slds-var-m-top_medium">
            <lightning-button
                label="Click Me"
                onclick={clickHandler}
                variant="brand">
            </lightning-button>
        </div>
       </div> 
    </lightning-card>
</template>
