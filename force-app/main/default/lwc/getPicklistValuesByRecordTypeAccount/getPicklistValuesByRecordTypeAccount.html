<template>
    <lightning-card title="Account Picklists" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Type"
                value={selectedType}
                options={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-text-color_success"> Selected Type: <span class="slds-text-color_error">{selectedType}</span></div>
            <lightning-combobox
                label="Select Industry"
                value={selectedIndustry}
                options={industryOptions}
                onchange={changeHandler}>                
            </lightning-combobox>
            <div class="slds-text-color_success">Selected Industry: <span class="slds-text-color_error">{selectedIndustry}</span></div>
        </div>
    </lightning-card>
</template>
