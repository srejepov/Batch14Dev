<template>
    <lightning-card title="Name and Role" icon-name="custom:custom18">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="text"
            label="Enter your name:"
            value={username}
            onchange={changeHandler}>
        </lightning-input>
        <lightning-combobox
                label="Enter your role"
                options={roles}
                value={selectedRole}
                onchange={changeHandler2}>
        </lightning-combobox>        
        </div>        
        <div class="slds-var-m-around_medium">
            Hello, my name is {username} and my role is {selectedRole}
        </div>
    </lightning-card>
</template>
