<template>
    <lightning-card title="Ecommerce Product Form - View" icon-name="standard:product">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
            object-api-name={objectName}
            record-id={recordId}
            onsuccess={successHandler}>
            
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-output-field field-name={fields.title}></lightning-output-field>
                    <lightning-output-field field-name={fields.price}></lightning-output-field>
                    <lightning-output-field field-name={fields.rating}></lightning-output-field>
                </div>
                <div class="slds-col">
                    <lightning-output-field field-name={fields.brand}></lightning-output-field>
                    <lightning-output-field field-name={fields.stock}></lightning-output-field>
                    <lightning-output-field field-name={fields.category}></lightning-output-field>
                </div>                
            </div> 
                   
        </lightning-record-view-form>            
        </div>
    </lightning-card>
</template>
