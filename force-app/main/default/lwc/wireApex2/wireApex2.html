<template>
    <lightning-card title="Accounts By Industry" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <template lwc:if={accounts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={accounts.data}
                    columns={columns}>
                </lightning-datatable>
            </template>
            <template lwc:else>
                {accounts.error}
            </template>
        </div>
    </lightning-card>
</template>
